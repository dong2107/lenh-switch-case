<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="ID">
<input type="button" onclick="check()" value="Tinh so ngay">
<p id="month"></p>
<script>
    function check() {
        let a = parseInt(document.getElementById("ID").value);
        switch (a) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("month").innerHTML = ("  tháng  " + a + "  có 31 ngày  ");
                break;
            case 2:
                document.getElementById("month").innerHTML = ("  tháng  " + a + "  có 28 hoặc 29 ngày  ");
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("month").innerHTML = "  tháng  " + a + "  có 30 ngày  ";
                break;
            default:
                document.getElementById("month").innerHTML = "___";
        }
    }
</script>
</body>
</html>
